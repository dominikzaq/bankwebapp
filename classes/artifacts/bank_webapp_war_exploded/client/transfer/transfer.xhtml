<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Money Transfer</h1>


<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p:outputLabel for="from">FROM:</p:outputLabel>
                <p:outputLabel id="from" value=""></p:outputLabel> <!--we need fill here-->

                <p:outputLabel for="amount">amount:</p:outputLabel>
                <p:inputNumber id="amount" value="#{transferView.amount}"></p:inputNumber>

                <p:outputLabel for="datatransfer">Data transfer:</p:outputLabel>
                <p:inputText id="datatransfer" value="#{transferView.dataTransfer}"></p:inputText>
            </h:form>

            <h:form>
                <h3>Adding Form Components</h3>
                <p:panelGrid columns="2">
                    <p:outputLabel for="recipientname">Recipient's name:</p:outputLabel>
                    <p:inputText id="recipientname" value="#{transferView.recipientName}"></p:inputText>

                    <p:outputLabel for="accountnumber">Account number:</p:outputLabel>
                    <p:inputText id="accountnumber" value="#{transferView.accountNumberRecipient}"></p:inputText>

                    <p:outputLabel for="recipientaddress">The recipient's address:</p:outputLabel>
                    <p:inputText id="recipientaddress" value="#{transferView.recipientAddress}"></p:inputText>

                    <p:outputLabel for="transfertitle">Transfer title:</p:outputLabel>
                    <p:inputText id="transfertitle" value="#{transferView.transferTitle}"></p:inputText>

                    <p:commandButton action="viewdetails" value="Submit"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/client/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
