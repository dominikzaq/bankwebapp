<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p>Available funds: </p>
                <h1><p:outputLabel value="#{personalData.money}"  /></h1>

                <p>Number of account: </p>
                <h1><p:outputLabel value="#{personalData.numberAccount}"  /></h1>
                <hr/>

            </h:form>

            <h1>operations carried out on the account</h1>
            <p:dataTable var="operation" value="#{operation.niezrobionejeszcze}">
                <p:column headerText="Id">

                </p:column>

                <p:column headerText="Data">
                </p:column>

                <p:column headerText="receiver/sender">
                </p:column>

                <p:column headerText="description of the operation">
                </p:column>
                <p:column headerText="kind of operation">
                </p:column>
                <p:column headerText="The amount of operation">
                </p:column>
                <p:column headerText="balance">
                </p:column>
            </p:dataTable>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/client/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
