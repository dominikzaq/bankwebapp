<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
   <h1>Registration</h1>
    <h:form id="register">
        <h3>Adding Form Components</h3>
        <p:panelGrid columns="3">
            <p:outputLabel for="pesel">Pesel:</p:outputLabel>
            <p:inputText id="pesel" value="#{personalData.pesel} " required="true" requiredMessage="kurwa"></p:inputText>
            <p:messages />

            <p:outputLabel for="fullname">Fullname:</p:outputLabel>
            <p:inputText id="fullname" value="#{personalData.fullname}" required="true" requiredMessage="kurwa"></p:inputText>
            <p:messages />

            <p:outputLabel for="accountNumber">Account number:</p:outputLabel>
            <p:inputMask id="accountNumber" value="#{personalData.numberAccount}" mask="99 9999 9999 9999 9999 9999"/>
            <p:messages />


            <p:outputLabel for="address">address:</p:outputLabel>
            <p:inputText id="address" value="#{personalData.address}"></p:inputText>
            <p:messages />

            <p:outputLabel for="postcode">postcode:</p:outputLabel>
            <p:inputMask id="postcode" value="#{personalData.postcode}" mask="99-999"/>
            <p:messages />

            <p:outputLabel for="email">email:</p:outputLabel>
            <p:inputText id="email" value="#{personalData.email}"></p:inputText>
            <p:messages />


            <p:outputLabel for="phone">phone number:</p:outputLabel>
            <p:inputMask id="phone" value="#{personalData.phoneNumber}" mask="(999) 999-999-999">
            </p:inputMask>
            <p:messages />

            <p:outputLabel for="money">money:</p:outputLabel>
            <p:inputText id="money" value="#{personalData.money}"></p:inputText>
            <p:messages />

            <p:commandButton action="viewdetails" value="Submit" update="register"></p:commandButton>
        </p:panelGrid>

        <p:messages id="messages" showDetail="true" autoUpdate="true" />

        <h:panelGrid columns="2" id="matchGrid" cellpadding="5">
            <p:outputLabel for="password1">Password1:</p:outputLabel>
            <p:password id="password1" value="#{personalData.password1}" match="password2" required="true"/>

            <p:outputLabel for="password2">Password2:</p:outputLabel>
            <p:password id="password2" value="#{personalData.password2}" required="true"/>

        </h:panelGrid>

        <p:commandButton update="matchGrid" value="Save" />
    </h:form>

    <h:form>
        <p:commandButton value="back" action="/employee/mainemployee"/>
    </h:form>
</h:body>

</html>
