<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <ui:component>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Home" action="/client/mainclient"></p:commandButton>
                    <h1><h:outputText value="Bank name: #{bank.nameOfTheBank}" styleClass="outputLabel"/></h1>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton value="Change password"  onclick="PF('pass').show();"/>
                    <p:commandButton value="log out" action="#{login.logout}"/>
                </f:facet>
            </p:toolbar>


            <p:tabView style="border: none">
                <p:tab title="Transaction">
                    <h:panelGrid columns="2" cellspacing="0">
                        <p:commandButton value="transfer" action="/client/transfer/transfer" style="width: 200px; height: 80px"/>
                        <p:commandButton value="check Transfer" action="#{transferView.getAllTransfers}" style="width: 200px; height: 80px"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Savings">
                    <h:panelGrid columns="2" cellspacing="0">
                        <p:commandButton value="create deposit" action="/client/saving/createDeposit" style="width: 200px; height: 80px"/>
                        <p:commandButton value="check deposit" action="/client/saving/checkDeposit"  style="width: 200px; height: 80px"/>
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
        <p style="padding: 20px;"></p>
        <h:form>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
        <p:dialog header="Change password" widgetVar="pass" resizable="false" modal="true">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Password1: " />
                <p:password id="password1" value="#{login.user.tempPassword2}" match="password2" required="true" label="Password1"/>

                <h:outputText value="Password2: " />
                <p:password id="password2" value="#{login.user.tempPassword3}" required="true" label="Password2"/>

                <f:facet name="footer">
                    <p:commandButton value="changePassword" update="growl" action="#{login.changePassword}" onclick="PF('pass').hide()"/>
                    <p:commandButton value="cancel" onclick="PF('pass').hide()"/>
                </f:facet>
            </h:panelGrid>
        </p:dialog>
        </h:form>
    </ui:component>

</h:body>

</html>
