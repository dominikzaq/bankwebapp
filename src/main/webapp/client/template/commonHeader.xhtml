<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <ui:component>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Home" action="/client/mainclient"></p:commandButton>
                    <h:outputText value="Bank name: #{bank.nameOfTheBank}" styleClass="outputLabel"/>
                </f:facet>
                <f:facet name="right">
                    <h:outputText value="Account name" styleClass="outputLabel"/>
                    <p:commandButton value="Settings" action="/client/setting/setting"/>
                    <p:commandButton value="log out" action="#{login.logout}"/>
                </f:facet>
            </p:toolbar>

            <p:tabView>
                <p:tab title="Transaction">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="transfer" action="/client/transfer/transfer"/>
                        <p:commandButton value="check Transfer" action="/client/transfer/checkTransfer" />
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Savings">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="create deposit" action="/client/saving/createDeposit"/>
                        <p:commandButton value="check deposit" action="/client/saving/checkDeposit" />
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
        </h:form>
    </ui:component>
</h:body>

</html>
