<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Remit</h1>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <p:dataTable var="t" value="#{transferView.transfers}">
                <p:column headerText="Id">
                    <h:outputText value="#{t.idTransfer}" />
                </p:column>

                <p:column headerText="Data">
                    <h:outputText value="#{t.dataTransfer}" />
                </p:column>

                <p:column headerText="receiver/sender">
                    <h:outputText value="#{t.accountNumber}" />
                </p:column>

                <p:column headerText="description of the operation">
                    <h:outputText value="#{t.transferTitle}" />
                </p:column>

                <p:column headerText="The amount of operation">
                    <h:outputText value="#{t.amount}" />
                </p:column>

                <p:column headerText="balance">
                    <h:outputText value="#{t.balance}" />
                </p:column>
            </p:dataTable>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
