<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Money Transfer</h1>
<h:body>

    <h:form>
        <p:outputLabel for="from">FROM:</p:outputLabel>
        <p:outputLabel id="from" value=""></p:outputLabel> <!--we need fill here-->


        <p:outputLabel for="amount">amount:</p:outputLabel>
        <p:inputNumber id="amount" value="#{transfer.amount}"></p:inputNumber>

        <p:outputLabel for="datatransfer">Data transfer:</p:outputLabel>
        <p:inputText id="datatransfer" value="#{transfer.dataTransfer}"></p:inputText>
    </h:form>

    <h:form>
        <h3>Adding Form Components</h3>
        <p:panelGrid columns="2">
            <p:outputLabel for="recipientname">Recipient's name:</p:outputLabel>
            <p:inputText id="recipientname" value="#{transfer.recipientName}"></p:inputText>


            <p:outputLabel for="accountnumber">Account number:</p:outputLabel>
            <p:inputText id="accountnumber" value="#{transfer.accountNumberRecipient}"></p:inputText>


            <p:outputLabel for="recipientaddress">The recipient's address:</p:outputLabel>
            <p:inputText id="recipientaddress" value="#{transfer.recipientAddress}"></p:inputText>


            <p:outputLabel for="transfertitle">Transfer title:</p:outputLabel>
            <p:inputText id="transfertitle" value="#{transfer.transferTitle}"></p:inputText>

            <p:commandButton action="viewdetails" value="Submit"></p:commandButton>
        </p:panelGrid>
    </h:form>
    <h:form>
        <p:commandButton value="back" action="/client/mainclient"/>
    </h:form>


</h:body>
    <div class=""></div>
</html>
