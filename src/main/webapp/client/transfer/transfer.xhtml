<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form id="send">
                <p:panel header="Send money">
                    <p:messages />
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="FROM"/>
                                <h:outputText value="#{login.user.numberAccount}" styleClass="outputLabel"/>

                                <p:outputLabel value="Available funds"/>
                                <h:outputText value="#{login.user.money}" styleClass="outputLabel"/>

                                <p:outputLabel value="Amount"/>
                                <p:inputNumber value="#{transferMoney.amount}" required="true" label="Amount:"/>

                                <p:outputLabel value="Data transfer"/>
                                <p:calendar id="button" value="#{transferMoney.dataTransfer}" showOn="button" required="true" label="Data transfer:" />
                            </p:panelGrid>
                        </div>
                        <div class="ui-g-4">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Recipient's name:"/>
                                <p:inputText value="#{transferMoney.recipientName}">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <p:outputLabel value="Account number:"/>
                                <p:inputText value="#{transferMoney.accountNumberRecipient}" required="true" label="Account number:">

                                </p:inputText>

                                <p:outputLabel value="The recipient's address:"/>
                                <p:inputText value="#{transferMoney.recipientAddress}" required="true" label="The recipient's address:"/>

                                <p:outputLabel value="Transfer title:"/>
                                <p:inputText value="#{transferMoney.transferTitle}" required="true" label="Transfer title"/>
                            </p:panelGrid>
                            <p:commandButton  value="send" actionListener="#{transferMoney.performCheck}"  update="send"/>
                            <p:commandButton value="clean field" type="reset" update="send"/>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </div>

    <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>


    <h:form id="dialogSend" >
        <p:dialog visible="false" id ="d" message="Are you sure to transfer money?"
                         header="Transfer money" widgetVar="sm">
            <div class="ui-g">
            <div class="ui-g-6">
            <p:panelGrid columns="2">
                <p:outputLabel value="FROM"/>
                <h:outputText value="#{personalData.user.numberAccount}" styleClass="outputLabel"/>

                <p:outputLabel value="Available funds"/>
                <h:outputText value="#{personalData.user.money}"/>

                <p:outputLabel value="Amount"/>
                <h:outputText value="#{transferMoney.amount}" />

                <p:outputLabel value="Data transfer"/>
                <h:outputText  value="#{transferMoney.dataTransfer}"/>
            </p:panelGrid>
            </div>
            <div class="ui-g-6">
            <p:panelGrid columns="2">
                <p:outputLabel value="Recipient's name:"/>
                <h:outputText value="#{transferMoney.recipientName}"/>

                <p:outputLabel value="Account number:"/>
                <h:outputText value="#{transferMoney.accountNumberRecipient}"/>

                <p:outputLabel value="The recipient's address:"/>
                <h:outputText value="#{transferMoney.recipientAddress}"/>

                <p:outputLabel value="Transfer title:"/>
                <h:outputText value="#{transferMoney.transferTitle}"/>
            </p:panelGrid>
            </div>
            </div>
            <p:commandButton value="send" actionListener="#{transferMoney.send}"
                              oncomplete="PF('sm').hide()"/>
            <p:commandButton value="cancel" onclick="PF('sm').hide();" type="button" />
        </p:dialog>

    </h:form>
</h:body>

</html>
