<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p:panel id="send" header="Send money">
                    <p:messages />
                    <div class="ui-g">
                        <div class="ui-g-4">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="FROM"/>
                                <h:outputText value="#{user.numberAccount}" styleClass="outputLabel"/>

                                <p:outputLabel value="Available funds"/>
                                <h:outputText value="#{user.money}" styleClass="outputLabel"/>

                                <p:outputLabel value="Amount"/>
                                <p:inputNumber value="#{transferMoney.transfer.amount}" required="true" label="Amount:"/>

                            </p:panelGrid>
                        </div>
                        <div class="ui-g-4">
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Recipient's name:"/>
                                <p:inputText value="#{transferMoney.transfer.recipientName}">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <p:outputLabel value="Account number:"/>
                                <p:inputMask value="#{transferMoney.transfer.accountNumberRecipient}" required="true" label="Account number:" mask="99 9999 9999 9999 9999"/>

                                <p:outputLabel value="The recipient's address:"/>
                                <p:inputText value="#{transferMoney.transfer.recipientAddress}" required="true" label="The recipient's address:"/>

                                <p:outputLabel value="Transfer title:"/>
                                <p:inputText value="#{transferMoney.transfer.transferTitle}" required="true" label="Transfer title"/>
                            </p:panelGrid>
                        </div>
                    </div>
                    <p:commandButton value="send money" action="#{transferMoney.transferMoney}" update="send"/>
                    <p:commandButton value="clean field" type="reset" update="send"/>
                </p:panel>
            </h:form>
        </div>

    <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>

</h:body>

</html>
