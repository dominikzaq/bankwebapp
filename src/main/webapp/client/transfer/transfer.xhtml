<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Money Transfer</h1>


<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form id="transfer">
            <div class="ui-g">
                <div class="ui-g-6">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="FROM"/>
                            <h:outputText value="#{personalData.user.numberAccount}" styleClass="outputLabel"/>

                            <p:outputLabel value="Available funds"/>
                            <h:outputText value="#{personalData.user.money}" styleClass="outputLabel"/>

                            <p:outputLabel value="Amount"/>
                            <p:inputNumber value="#{transferView.amount}" required="true" label="Amount:"/>

                            <p:outputLabel value="Data transfer"/>
                            <p:calendar id="button" value="#{transferView.dataTransfer}" showOn="button" required="true" label="Data transfer:" />
                        </p:panelGrid>
                </div>
                <div class="ui-g-6">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Recipient's name:"/>
                            <p:inputText value="#{transferView.recipientName}"/>

                            <p:outputLabel value="Account number:"/>
                            <p:inputText value="#{transferView.accountNumberRecipient}" required="true" label="Account number:" />

                            <p:outputLabel value="The recipient's address:"/>
                            <p:inputText value="#{transferView.recipientAddress}" required="true" label="The recipient's address:"/>

                            <p:outputLabel value="Transfer title:"/>
                            <p:inputText value="#{transferView.transferTitle}"/>
                        </p:panelGrid>
                    <p:commandButton action="viewdetails" value="send"/>
                    <p:commandButton value="clean field" type="reset" update="transfer"/>
                </div>
            </div>
        </h:form>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
