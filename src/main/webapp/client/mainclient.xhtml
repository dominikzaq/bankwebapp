<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1></h1>
<h:body>
    <h:form>
        <h1><p:outputLabel value="#{bank.nameOfTheBank}"  /></h1>
        <p:commandButton value="log out" action="#{login.logout}"/>
    </h:form>

    <h:form>
        <p:tabView>
            <p:tab title="Home">
            </p:tab>
            <p:tab title="Transaction">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="transfer" action="/client/transfer/transfer"></p:commandButton>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Savings">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="create deposit" action="/client/saving/createdeposit"></p:commandButton>
                    <p:commandButton value="see deposit" action="/client/transfer/seedeposit" styleClass="ui-btn-b"></p:commandButton>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:form>


    <h:form>
        <p>Available funds: </p>
        <h1><p:outputLabel value="#{personalData.money}"  /></h1>

        <p>Number of account: </p>
        <h1><p:outputLabel value="#{personalData.numberAccount}"  /></h1>
        <hr/>

    </h:form>


    <h1>operations carried out on the account</h1>
    <p:dataTable var="operation" value="#{operation.niezrobionejeszcze}">
        <p:column headerText="Id">

        </p:column>

        <p:column headerText="Data">
        </p:column>

        <p:column headerText="receiver/sender">
        </p:column>

        <p:column headerText="description of the operation">
        </p:column>
        <p:column headerText="kind of operation">
        </p:column>
        <p:column headerText="The amount of operation">
        </p:column>
        <p:column headerText="balance">
        </p:column>
    </p:dataTable>
</h:body>

</html>
