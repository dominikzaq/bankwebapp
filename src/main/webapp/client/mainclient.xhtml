<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div class="ui-g-6">
            <h1>Number of account: </h1>
            <p:outputLabel value="#{user.idAccount}"  />
        </div>

        <div id="content">
            <div class="ui-g">
                <div class="ui-g-6">
                    <h1>Available funds: </h1>
                    <p:outputLabel value="#{login.user.money}"  />
                </div>
                <div class="ui-g-6">
                    <h1>Number of account: </h1>
                    <p:outputLabel value="#{login.user.numberAccount}"  />
                </div>

            </div>
            <p:separator />
        </div>
        <div id="account">
            <ui:insert name="account" >
                <ui:include src="/client/account/account.xhtml" />
            </ui:insert>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
