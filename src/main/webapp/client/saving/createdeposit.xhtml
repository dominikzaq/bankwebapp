<h:head>

<h:body>


    <h:form>
        <h3>Adding Form Components</h3>
        <p:panelGrid columns="2">
            <h:outputText value="Name deposit: " />

            <h:outputText value="Currency deposits: " />

            <h:outputText value="The interest rate per annum: " />

        <h3>Adding Form Components</h3>
