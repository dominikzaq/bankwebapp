<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Placing</h1>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Type id,if you want delete deposit: "/>
                    <p:inputText value="#{depositView.idDelete}" required="true" label="search"/>
                    <p:commandButton action="#{depositView.deleteDepositById}" value="delete deposit" update=":d"/>
                </p:panelGrid>
            </h:form>

            <h:form id="d">
                <p:messages/>
                <p:dataTable  var="dep" value="#{depositView.deposits}">
                    <p:column headerText="Id">
                        <h:outputText value="#{dep.idDeposit}" />
                    </p:column>

                    <p:column headerText="Name of deposit:">
                        <h:outputText value="#{dep.nameOfDeposit}" />
                    </p:column>

                    <p:column headerText="The contractual of deposit">
                        <h:outputText value="#{dep.closingDate}" />
                    </p:column>

                    <p:column headerText="Minimum deposit amount">
                        <h:outputText value="#{dep.minimumOfDepositAmount}" />
                    </p:column>

                    <p:column headerText="The amount of deposit">
                        <h:outputText value="#{dep.amount}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
