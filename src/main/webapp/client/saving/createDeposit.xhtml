<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Placing</h1>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                    <p:tab title="Basic">
                        <p:panel  id="dep" header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:outputLabel value="Available funds"/>
                                <h:outputText value="#{login.user.money}"/>

                                <h:outputText value="Name of deposit: " />
                                <p:inputText value="#{depositAdd.deposit.nameOfDeposit}" required="true" label="name deposit"/>

                                <h:outputText value="The contractual period of deposit: " />
                                <p:outputLabel value="12 months"/>

                                <h:outputText value="The interest rate: " />
                                <h:outputText value="3%" />

                                <h:outputText value="Minimum deposit amount: " />
                                <p:outputLabel value="1000"/>

                                <h:outputText value="The amount of deposit: " />
                                <p:inputNumber value="#{depositAdd.deposit.amount}" required="true" label="The amount of deposit"/>
                            </h:panelGrid>
                            <p:commandButton  value="create deposit" action="#{depositAdd.addDeposit}" update="dep"/>
                        </p:panel>
                    </p:tab>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>



</html>
