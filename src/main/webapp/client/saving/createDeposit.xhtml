<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Placing</h1>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form>
                <p:wizard>
                    <p:tab id="basic" title="Basic">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Name deposit: " />
                                <p:inputText value="#{transferWizard.}" required="true" label="name deposit"/>

                                <h:outputText value="Currency deposits: " />
                                <p:inputText value="xxx" required="true" label="Currency deposits"/>

                                <h:outputText value="The interest rate per annum: " />
                                <p:inputText value="xxx" required="true" label="The interest rate per annum"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address">
                        <p:panel header="Address Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Minimum deposit amount: " />
                                <p:inputText value="xxx" required="true" label="Minimum deposit amount"/>

                                <h:outputText value="Renewability: " />
                                <p:inputText value="xxx" required="true" label="Renewability"/>

                                <h:outputText value="The amount of deposit: " />
                                <p:inputText value="xxx" required="true" label="The amount of deposit"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Name deposit: " />
                                    <h:outputText value="xxxx" styleClass="outputLabel"/>

                                    <h:outputText value="Currency deposits: " />
                                    <h:outputText value="xxx" styleClass="outputLabel"/>

                                    <h:outputText value="The interest rate per annum: " />
                                    <h:outputText value="xxx" styleClass="outputLabel"/>
                                </h:panelGrid>

                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Minimum deposit amount: " />
                                    <h:outputText value="xxx" styleClass="outputLabel"/>

                                    <h:outputText value="Renewability: " />
                                    <h:outputText value="xxx" styleClass="outputLabel"/>

                                    <h:outputText value="The amount of deposit: " />
                                    <h:outputText value="xxx" styleClass="outputLabel"/>
                                </h:panelGrid>
                            </h:panelGrid>

                            <!-- <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>-->
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>



</html>
