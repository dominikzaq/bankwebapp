<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Placing</h1>
<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/client/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form id="dep">
                    <p:tab id="basic" title="Basic">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Name of deposit: " />
                                <p:inputText value="#{deposit.nameOfDeposit}" required="true" label="name deposit"/>

                                <h:outputText value="The contractual period of deposit: " />
                                <p:outputLabel value="12 months"/>

                                <h:outputText value="The interest rate: " />
                                <h:outputText value="3%" />

                                <h:outputText value="Minimum deposit amount: " />
                                <p:outputLabel value="1000"/>

                                <h:outputText value="The amount of deposit: " />
                                <p:inputText value="#{deposit.amount}" required="true" label="The amount of deposit"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                <p:commandButton  value="create deposit" oncomplete="sadsa" update="dep"/>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>


    <h:form id="create" >
        <p:confirmDialog  message="Are you sure to create deposit?"
                         header="Create deposit" widgetVar="deposit">
                    <p:panelGrid columns="2">
                        <h:outputText value="Name of deposit: " />
                        <h:outputText value="#{deposit.nameOfDeposit}"/>

                        <h:outputText value="The contractual period of deposit: " />
                        <h:outputText value="12 months"/>

                        <h:outputText value="The interest rate: " />
                        <h:outputText value="3%" />

                        <h:outputText value="Minimum deposit amount: " />
                        <h:outputText value="1000"/>

                        <h:outputText value="The amount of deposit: " />
                        <h:outputText value="#{deposit.amount}" required="true" label="The amount of deposit"/>
                    </p:panelGrid>

            <p:commandButton value="send" actionListener="#{transferMoney.send}"
                             oncomplete="PF('sm').hide()"/>
            <p:commandButton value="cancel" onclick="PF('deposit').hide();" type="button" />
        </p:confirmDialog>
    </h:form>
</h:body>



</html>
