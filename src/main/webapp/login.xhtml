<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>

    <h:form id="login">
        <h1>Login</h1>
        <p:panelGrid columns="2">
            <p:outputLabel for="username" value="UserName"/>
            <p:inputText id="username" value="#{userLogin.username}"/>

            <p:outputLabel for="password" value="Password"/>
            <p:password id="password" value="#{userLogin.password}"/>

            <p:commandButton value="mainclient" action="/client/mainclient"/>
            <p:commandButton value="mainemployee" action="/employee/mainemployee"/>
        </p:panelGrid>
    </h:form>

    <h:form>
        <p:commandButton value="submit" action="home" />
        <p:button outcome="/home" value="check"></p:button>
    </h:form>
</h:body>

</html>
