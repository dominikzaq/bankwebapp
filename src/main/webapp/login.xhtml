<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <div id="page">
        <div id="header">

        </div>

    </div>
    <div id="content">
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <h1><p:outputLabel value="#{bank.nameOfTheBank}"></p:outputLabel></h1>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form>
            <p:panel id="loginForm" header="login">
                <p:messages id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Username"/>
                    <p:inputText  value="#{login.username}" required="true" label="username"/>

                    <p:outputLabel value="Password"/>
                    <p:password  value="#{login.password}" required="true" label="password"/>

                    <f:facet name="footer">
                        <p:commandButton value="mainclient" action="#{login.validateUsernamePassword}" update="loginForm"/>
                        <p:commandButton value="mainemployee" action="/employee/mainemployee" update="loginForm"/>
                        <p:commandButton value="clean field" type="reset" update="loginForm"></p:commandButton>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
</h:body>

</html>
