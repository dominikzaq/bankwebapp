<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/employee/template/commonHeader.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <h:form id="searchForm">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Type pesel: "/>
                    <p:inputMask value="#{search.search}" required="true" label="search" mask="99999999999"/>
                    <p:commandButton action="#{search.searchClientByPesel}" value="Search" update="data"/>
                </p:panelGrid>
            </h:form>

            <h:form id="data">
            <p:tab id="personal" title="Personal">
                <p:panel header="Personal Details">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{search.user.firstname}" styleClass="outputLabel"/>

                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{search.user.lastname}" styleClass="outputLabel"/>

                        <h:outputText value="Sex:" />
                        <h:outputText value="#{search.user.sex}" styleClass="outputLabel"/>

                        <h:outputText value="Pesel: " />
                        <h:outputText value="#{search.user.pesel}" styleClass="outputLabel"/>

                        <h:outputText value="dateOfBirth: " />
                        <h:outputText value="#{search.user.dateOfBirth}" styleClass="outputLabel"/>

                        <h:outputText value="placeOfBirth: " />
                        <h:outputText value="#{search.user.placeOfBirth}" styleClass="outputLabel"/>

                        <h:outputText value="citizenship: " />
                        <h:outputText value="#{search.user.citizenship}" styleClass="outputLabel"/>

                        <p:commandButton value="Change personal details"  onclick="PF('personal').show();"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>
            </h:form>
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <p:dialog header="personal" widgetVar="personal" resizable="false" modal="true">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: *" />
                        <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname">
                        </p:inputText>

                        <h:outputText value="Lastname: *" />
                        <p:inputText value="#{search.user.lastname}" required="true" label="Lastname">
                        </p:inputText>

                        <h:outputText value="Sex:" />
                        <p:selectOneRadio id="sex" value="#{search.user.sex}" required="true" label="Sex">
                            <f:selectItem itemLabel="male" itemValue="Male"/>
                            <f:selectItem itemLabel="female" itemValue="Female" />
                        </p:selectOneRadio>

                        <h:outputText value="Pesel: *" />
                        <p:inputText value="#{search.user.pesel}" required="true" label="Pesel" />

                        <h:outputText value="dateOfBirth: " />
                        <p:calendar id="button" value="#{search.user.dateOfBirth}" showOn="button" required="true" label="Date of birth"/>

                        <h:outputText value="placeOfBirth: " />
                        <p:inputText value="#{search.user.placeOfBirth}" required="true" label="PlaceOfBirth">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </p:inputText>

                        <h:outputText value="citizenship: " />
                        <p:inputText value="#{search.user.citizenship}" required="true" label="Citizenship">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </p:inputText>

                        <f:facet name="footer">
                            <p:commandButton value="changePassword" update="growl" actionListener="onpass"/>
                            <p:commandButton value="cancel" onclick="PF('personal').hide()"/>
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>
            </h:form>


            <h:form>
            <p:tab id="address" title="Address">
                <p:panel header="Address Details">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="City: " />
                        <h:outputText value="#{search.user.city}" styleClass="outputLabel"/>

                        <h:outputText value="Street: " />
                        <h:outputText value="#{search.user.street}" styleClass="outputLabel"/>

                        <h:outputText value="Street number: " />
                        <h:outputText value="#{search.user.streetNumber}" styleClass="outputLabel"/>

                        <h:outputText value="Post Code: " />
                        <h:outputText value="#{search.user.postCode}" styleClass="outputLabel"/>

                        <h:outputText value="Country: " />
                        <h:outputText value="#{search.user.country}" required="true" label="Countr"/>
                        <p:commandButton value="Change address"  onclick="PF('address').show();"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>
            </h:form>
            <h:form>
                <p:growl id="growl2" sticky="true" showDetail="true" life="3000" />
                <p:dialog header="Address" widgetVar="address" resizable="false" modal="true">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="City: " />
                        <p:inputText value="#{search.user.city}" required="true" label="City">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </p:inputText>

                        <h:outputText value="Street: " />
                        <p:inputText value="#{search.user.street}" required="true" label="Street">
                            <f:validateRegex pattern="[a-zA-Z]+"/>
                        </p:inputText>

                        <h:outputText value="Street number: " />
                        <p:inputText value="#{search.user.streetNumber}" required="true" label="Street number">

                        </p:inputText>

                        <h:outputText value="Post Code: " />
                        <p:inputMask value="#{search.user.postCode}" required="true" label="Post Code" mask="99-999"/>

                        <h:outputText value="Country: " />
                        <p:inputText value="#{search.user.country}" required="true" label="Countr"/>

                        <f:facet name="footer">
                            <p:commandButton value="change address" update="growl2" actionListener="onpass"/>
                            <p:commandButton value="cancel" onclick="PF('address').hide()"/>
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>
            </h:form>


            <h:form>
            <p:tab id="contact" title="Contact">
                <p:panel header="Contact Information">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{search.user.email}" styleClass="outputLabel"/>

                        <h:outputText value="Phone " />
                        <h:outputText value="#{search.user.phoneNumber}" styleClass="outputLabel"/>
                        <p:commandButton value="Change contact"  onclick="PF('contact').show();"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>
            </h:form>
            <h:form>
                <p:growl id="growl3" sticky="true" showDetail="true" life="3000" />
                <p:dialog header="Contact" widgetVar="contact" resizable="false" modal="true">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <p:inputText value="#{search.user.email}"/>

                        <h:outputText value="Phone: " />
                        <p:inputText value="#{search.user.phoneNumber}" required="true" label="Phone"/>

                        <f:facet name="footer">
                            <p:commandButton value="change contact" update="growl3" actionListener="onpass"/>
                            <p:commandButton value="cancel" onclick="PF('contact').hide()"/>
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>
            </h:form>


            <h:form>
            <p:tab id="account" title="Account">
                <p:panel header="Account">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="account number: " />
                        <h:outputText value="#{search.user.numberAccount}" styleClass="outputLabel"/>

                        <h:outputText value="Money: " />
                        <h:outputText value="#{search.user.money}" styleClass="outputLabel"/>

                        <h:outputText value="Username: " />
                        <h:outputText value="#{search.user.username}" styleClass="outputLabel"/>

                        <h:outputText value="Password1: " />
                        <h:outputText value="#{search.user.password1}" styleClass="outputLabel"/>

                        <h:outputText value="Password2: " />
                        <h:outputText value="#{search.user.password2}" rstyleClass="outputLabel"/>

                    </h:panelGrid>
                    <p:commandButton value="Add money"  onclick="PF('money').show();"/>
                    <p:commandButton value="Change password"  onclick="PF('password').show();"/>
                </p:panel>
            </p:tab>
            </h:form>
            <h:form>
                <p:growl id="growl4" sticky="true" showDetail="true" life="3000" />
                <p:dialog header="Password" widgetVar="password" resizable="false" modal="true">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Password1: " />
                        <p:password id="password1" value="#{search.user.password1}" match="password2" required="true" label="Password1"/>

                        <h:outputText value="Password2: " />
                        <p:password id="password2" value="#{search.user.password2}" required="true" label="Password2"/>

                        <f:facet name="footer">
                            <p:commandButton value="changePassword" update="growl4" actionListener="onpass"/>
                            <p:commandButton value="cancel" onclick="PF('password').hide()"/>
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>
            </h:form>

            <h:form>
                <p:growl id="growl5" sticky="true" showDetail="true" life="3000" />
                <p:dialog header="Money" widgetVar="money" resizable="false" modal="true">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Add money: " />
                        <p:inputText value="#{userWizard.user.money}" required="true" label="Phone"/>

                        <f:facet name="footer">
                            <p:commandButton value="add money" update="growl5" actionListener="onpass"/>
                            <p:commandButton value="cancel" onclick="PF('money').hide()"/>
                        </f:facet>
                    </h:panelGrid>
                </p:dialog>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>
    </div>
</h:body>

</html>
