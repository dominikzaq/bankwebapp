<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <div id="page">
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/employee/template/commonHeader.xhtml" />
            </ui:insert>
        </div>
        <div id="content">
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true"/>
                <p:wizard>
                    <p:tab id="personal" title="Personal">
                        <p:panel header="Personal Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: *" />
                                <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <h:outputText value="Lastname: *" />
                                <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <h:outputText value="Sex:" />
                                <p:selectOneRadio id="sex" value="#{userWizard.user.sex}" required="true" label="Sex">
                                    <f:selectItem itemLabel="male" itemValue="Male"/>
                                    <f:selectItem itemLabel="female" itemValue="Female" />
                                </p:selectOneRadio>

                                <h:outputText value="Pesel: *" />
                                <p:inputMask value="#{userWizard.user.pesel}" required="true" label="Pesel" mask="99999999999"/>

                                <h:outputText value="dateOfBirth: " />
                                <p:calendar id="button" value="#{userWizard.user.dateOfBirth}" showOn="button" required="true" label="Date of birth"/>

                                <h:outputText value="placeOfBirth: " />
                                <p:inputText value="#{userWizard.user.placeOfBirth}" required="true" label="PlaceOfBirth">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <h:outputText value="citizenship: " />
                                <p:inputText value="#{userWizard.user.citizenship}" required="true" label="Citizenship">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="address" title="Address">
                        <p:panel header="Address Details">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="City: " />
                                <p:inputText value="#{userWizard.user.city}" required="true" label="City">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <h:outputText value="Street: " />
                                <p:inputText value="#{userWizard.user.street}" required="true" label="Street">
                                    <f:validateRegex pattern="[a-zA-Z]+"/>
                                </p:inputText>

                                <h:outputText value="Street number: " />
                                <p:inputText value="#{userWizard.user.streetNumber}" required="true" label="Street number">

                                </p:inputText>

                                <h:outputText value="Post Code: " />
                                <p:inputMask value="#{userWizard.user.postCode}" required="true" label="Post Code" mask="99-999"/>

                                <h:outputText value="Country: " />
                                <p:inputText value="#{userWizard.user.country}" required="true" label="Countr"/>

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="contact" title="Contact">
                        <p:panel header="Contact Information">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: " />
                                <p:inputText value="#{userWizard.user.email}" requiredMessage="Please enter your email address" validatorMessage="Invalid email format">
                                    <f:validateRegex
                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>

                                <h:outputText value="Phone: " />
                                <p:inputText value="#{userWizard.user.phoneNumber}" required="true" label="Phone"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="account" title="Account">
                        <p:panel header="Account">
                            <p:messages />
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="account number: " />
                                <p:inputText value="#{userWizard.user.numberAccount}" />

                                <h:outputText value="Money: " />
                                <p:inputText value="#{userWizard.user.money}" required="true" label="Phone"/>

                                <h:outputText value="Username: " />
                                <p:inputText value="#{userWizard.user.username}" required="true" label="Phone"/>

                                <h:outputText value="Password1: " />
                                <p:password id="password1" value="#{userWizard.user.password1}" match="password2" required="true" label="Password1"/>

                                <h:outputText value="Password2: " />
                                <p:password id="password2" value="#{userWizard.user.password2}" required="true" label="Password2"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation">
                            <div class="ui-g">
                                <div class="ui-g-6">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Firstname: " />
                                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                        <h:outputText value="Lastname: " />
                                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                        <h:outputText value="Sex:" />
                                        <h:outputText value="#{userWizard.user.sex}" styleClass="outputLabel"/>

                                        <h:outputText value="Pesel: " />
                                        <h:outputText value="#{userWizard.user.pesel}" styleClass="outputLabel"/>

                                        <h:outputText value="dateOfBirth: " />
                                        <h:outputText value="#{userWizard.user.dateOfBirth}" styleClass="outputLabel"/>

                                        <h:outputText value="placeOfBirth: " />
                                        <h:outputText value="#{userWizard.user.placeOfBirth}" styleClass="outputLabel"/>

                                        <h:outputText value="citizenship: " />
                                        <h:outputText value="#{userWizard.user.citizenship}" styleClass="outputLabel"/>

                                    </h:panelGrid>
                                </div>
                                <div class="ui-g-6">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="City: " />
                                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>

                                        <h:outputText value="Street: " />
                                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                        <h:outputText value="Street number: " />
                                        <h:outputText value="#{userWizard.user.streetNumber}" styleClass="outputLabel"/>

                                        <h:outputText value="Post Code: " />
                                        <h:outputText value="#{userWizard.user.postCode}" styleClass="outputLabel"/>

                                        <h:outputText value="Country: " />
                                        <h:outputText value="#{userWizard.user.country}" required="true" label="Countr"/>
                                    </h:panelGrid>
                                </div>
                                <div class="ui-g-6">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="City: " />
                                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>

                                        <h:outputText value="Street: " />
                                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                        <h:outputText value="Street number: " />
                                        <h:outputText value="#{userWizard.user.streetNumber}" styleClass="outputLabel"/>

                                        <h:outputText value="Post Code: " />
                                        <h:outputText value="#{userWizard.user.postCode}" styleClass="outputLabel"/>

                                        <h:outputText value="Country: " />
                                        <h:outputText value="#{userWizard.user.country}" required="true" label="Countr"/>
                                    </h:panelGrid>
                                </div>
                                <div class="ui-g-6">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Email: " />
                                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                        <h:outputText value="Phone " />
                                        <h:outputText value="#{userWizard.user.phoneNumber}" styleClass="outputLabel"/>

                                    </h:panelGrid>
                                </div>
                                <div class="ui-g-6">
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="account number: " />
                                        <h:outputText value="#{userWizard.user.numberAccount}" styleClass="outputLabel"/>

                                        <h:outputText value="Money: " />
                                        <h:outputText value="#{userWizard.user.money}" styleClass="outputLabel"/>

                                        <h:outputText value="Username: " />
                                        <h:outputText value="#{userWizard.user.username}" styleClass="outputLabel"/>

                                        <h:outputText value="Password1: " />
                                        <h:outputText value="#{userWizard.user.password1}" styleClass="outputLabel"/>

                                        <h:outputText value="Password2: " />
                                        <h:outputText value="#{userWizard.user.password2}" rstyleClass="outputLabel"/>

                                        <h:outputText />
                                        <h:outputText />
                                    </h:panelGrid>
                                </div>
                            </div>
                            <p:commandButton value="Submit" action="#{userWizard.saveUser}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/template/commonFooter.xhtml" />
            </ui:insert>
        </div>

    </div>
</h:body>

</html>
