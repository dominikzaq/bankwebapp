<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p:toolbar>
            <f:facet name="left">
            </f:facet>

            <f:facet name="right">
                <p:commandButton value="log out" action="#{login.logout}"/>
            </f:facet>
        </p:toolbar>

        <p:tabView>
            <p:tab title="Home">
            </p:tab>
            <p:tab title="my account">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="account" action="/employee/operation/createclient"></p:commandButton>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Client account operations">
                    <p:commandButton value="create client" action="/employee/operation/createclient"></p:commandButton>
                    <p:commandButton value="delete client" action="/employee/operation/deleteclient"></p:commandButton>
                    <p:commandButton value="view client" action="/employee/operation/viewclient"></p:commandButton>
            </p:tab>
            <p:tab title="Messages">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="send message" action="/employee/operation/createclient"></p:commandButton>
                    <p:commandButton value="" action="/employee/operation/createclient" styleClass="ui-btn-b"></p:commandButton>
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>

</html>
