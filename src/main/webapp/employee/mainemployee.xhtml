<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p:tabView>
            <p:tab title="Home">
            </p:tab>
            <p:tab title="my account">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="transfer" action="/client/transfer/transfer"></p:commandButton>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Client account operations">
                    <p:commandButton value="add client" action="/employee/operation/addclient"></p:commandButton>
                    <p:commandButton value="delete client" action="/client/transfer/seedeposit"></p:commandButton>
                    <p:commandButton value="view client" action="/client/transfer/seedeposit"></p:commandButton>
            </p:tab>
            <p:tab title="Messages">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="send message" action="/client/saving/createdeposit"></p:commandButton>
                    <p:commandButton value="" action="/client/transfer/seedeposit" styleClass="ui-btn-b"></p:commandButton>
                </h:panelGrid>
            </p:tab>
            <p:commandButton value="back" action="/login"/>
        </p:tabView>
    </h:form>
</h:body>

</html>
