<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <ui:composition>
        <h:form>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Home" action="/employee/mainemployee"></p:commandButton>
                    <h1><h:outputText value="Bank name: #{bank.nameOfTheBank}" styleClass="outputLabel"/></h1>
                </f:facet>

                <f:facet name="right">
                    <h:outputText value="Account name" styleClass="outputLabel"/>
                    <p:commandButton value="Change password"  onclick="PF('pass').show();"/>
                    <p:commandButton value="log out" action="#{login.logout}"/>
                </f:facet>
            </p:toolbar>

            <p:tabView>
                <p:tab title="my account">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:commandButton value="account" action="/employee/operation/myAccount"></p:commandButton>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Client account operations">
                    <p:commandButton value="create client" action="/employee/operation/createClient"></p:commandButton>
                    <p:commandButton value="delete client" action="/employee/operation/deleteclient"></p:commandButton>
                    <p:commandButton value="view client" action="/employee/operation/viewclient"></p:commandButton>
                </p:tab>
            </p:tabView>
        </h:form>
        <p style="padding: 20px;"></p>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:dialog header="pass" widgetVar="pass" resizable="false" modal="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Password1: " />
                    <p:password id="password1" value="#{userWizard.user.password1}" match="password2" required="true" label="Password1"/>

                    <h:outputText value="Password2: " />
                    <p:password id="password2" value="#{userWizard.user.password2}" required="true" label="Password2"/>

                    <f:facet name="footer">
                        <p:commandButton value="changePassword" update="growl" actionListener="onpass"/>
                        <p:commandButton value="cancel" onclick="PF('pass').hide()"/>
                    </f:facet>
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </ui:composition>
</h:body>

</html>
