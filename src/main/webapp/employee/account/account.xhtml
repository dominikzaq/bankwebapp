<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Home Page</title>
</h:head>
    <h1>Placing</h1>
<h:body>
    <ui:component>
        <h:form>
            <div>
                <p:tab id="personal" title="Personal">
                    <p:panel header="Personal Details">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: " />
                            <h:outputText value="#{client.user.firstname}" styleClass="outputLabel"/>

                            <h:outputText value="Lastname: " />
                            <h:outputText value="#{client.lastname}" styleClass="outputLabel"/>

                            <h:outputText value="Sex:" />
                            <h:outputText value="#{client.sex}" styleClass="outputLabel"/>

                            <h:outputText value="Pesel: " />
                            <h:outputText value="#{client.pesel}" styleClass="outputLabel"/>

                            <h:outputText value="dateOfBirth: " />
                            <h:outputText value="#{client.dateOfBirth}" styleClass="outputLabel"/>

                            <h:outputText value="placeOfBirth: " />
                            <h:outputText value="#{client.placeOfBirth}" styleClass="outputLabel"/>

                            <h:outputText value="citizenship: " />
                            <h:outputText value="#{client.citizenship}" styleClass="outputLabel"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="address" title="Address">
                    <p:panel header="Address Details">
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="City: " />
                            <h:outputText value="#{client.city}" styleClass="outputLabel"/>

                            <h:outputText value="Street: " />
                            <h:outputText value="#{client.street}" styleClass="outputLabel"/>

                            <h:outputText value="Street number: " />
                            <h:outputText value="#{client.streetNumber}" styleClass="outputLabel"/>

                            <h:outputText value="Post Code: " />
                            <h:outputText value="#{client.postCode}" styleClass="outputLabel"/>

                            <h:outputText value="Country: " />
                            <h:outputText value="#{client.country}" required="true" label="Countr"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="contact" title="Contact">
                    <p:panel header="Contact Information">
                        <p:messages />
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Email: " />
                            <h:outputText value="#{client.email}" styleClass="outputLabel"/>

                            <h:outputText value="Phone " />
                            <h:outputText value="#{client.phoneNumber}" styleClass="outputLabel"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>
            </div>
        </h:form>
    </ui:component>

</h:body>
</html>
